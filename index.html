<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Vue Slider</title>
    </head>
    <body>
        <div id="root">
            <div class="title">
                <h1>Banksy <span>Vue</span> Slider</h1>
            </div>
            <div class="wrapper">
                <div class="prev">
                    <i @click="prevImage" class="fas fa-chevron-left"></i>
                </div>
                <div class="slider">
                <img :src="images[imageIndex]" alt="Banksy Art">
                </div>
                <div class="next">
                    <i @click="nextImage" class="fas fa-chevron-right"></i>
                </div>
                <div class="circle_nav">
                    <i v-for="image, index in images.length" class="fas fa-circle" :class="(index == imageIndex) ? 'active' : '' " @click="imageIndex = index"></i>
                </div>
            </div>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
